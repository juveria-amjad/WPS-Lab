<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
        <title>Registration Form</title>
    </head>
    <body>
        <div class="background">
            <div class="background shape"></div>
            <div class="background shape"></div>
        </div>
        
        <form method="GET" action="program">
            <h3>Register Here</h3>
            <br/>
            <label for="email">Email</label>
            <input type="email" id="email"placeholder="Email" />
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" />
            <label for="password1">Retype Password</label>
            <input type="password" id="password1" placeholder="Retype Password"/>
            
            <br/>
            <table>
            <input type="radio" id="1" value="Male" name="gender" /><label for="1">Male</label>
            <input type="radio" id="2" value="Female" name="gender"/><label for="2">Female</label>
            </table>
            <br/>
            <div class="custom-select"></div>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Bhutan">Bhutan</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Maldives">Maldives</option>
                <option value="Myanmar">Myanmar</option>
                <option value="Bangladesh">Bangladesh</option>
            </select>
            <button>Register</button>
        </form>

    </body>
</html>
