<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="./registerStyles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <form class="form1">
            <h1>Course Registration</h1>
            <p>The long awaited course on 'NextGen Application Development : Smart Programming', from Vasavi College of Engineering (VCE) 
                is set to start form 13 October, 2021. Register to join for fun learning!
            </p>
            <br/>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="First Name">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Last Name">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">
            <input type="checkbox" id="T&C" style="width: 10%; display: inline;">By registering, I agree to the <a href="register.html">Terms and Conditions</a> and <a href="register.html">Privacy Policy</a> of VCE.
            <br/>
            <button>Register</button>
        </form>
    </body>
</html>
